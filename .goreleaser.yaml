version: 2

builds:
  - main: ./cmd/tidymac
    binary: tidymac
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/lu-zhengda/tidymac/internal/cli.version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

brews:
  - repository:
      owner: lu-zhengda
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/lu-zhengda/tidymac"
    description: "A lightweight macOS cleanup tool"
    license: "MIT"
    install: |
      bin.install "tidymac"
    test: |
      system "#{bin}/tidymac", "--version"
